<!DOCTYPE html>
<html>

<head>
    <title>Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module" defer src="/assets/js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- CREATE ARTICLE MODAL -->
    <div class="modal" id="createArticleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создание учётной статьи</h5>
                    <button type="button" class="close"
                        onclick="getElementById('createArticleModal').style.display = 'none';">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary" id="createArticle4433565" onclick="reloadCreateSelect(4433565);">Доходы</button>
                        <button type="button" class="btn btn-secondary" id="createArticle4432221" onclick="reloadCreateSelect(4433572);">Расходы</button>
                        <button type="button" class="btn btn-secondary" id="createArticle4432174" onclick="reloadCreateSelect(4433525);">Активы</button>
                        <button type="button" class="btn btn-secondary" id="createArticle4432197" onclick="reloadCreateSelect(4433548);">Обязательства</button>
                        <button type="button" class="btn btn-secondary" id="createArticle4432209" onclick="reloadCreateSelect(4433560);">Капитал</button>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="articleTitle" class="col-form-label">Название</label>
                            <input type="text" class="form-control" id="selectArticleTitle_CREATE"
                                placeholder="Введите название статьи...">
                        </div>
                        <div class="form-group">
                            <label for="articleCategory" class="col-form-label">Относится к</label>
                            <select class="form-select" id="selectArticleCategory_CREATE">
                                <option id="createOption0">Не выбрано</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger"
                        onclick="getElementById('createArticleModal').style.display = 'none';" class="cancelbtn">Отменить</button>
                    <button type="button" class="btn btn-success" onclick="createArticle();">Создать</button>
                </div>
            </div>
        </div>
    </div>

    <!-- EDIT ARTICLE MODAL -->
    <div class="modal" id="editArticleModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактирование учётной статьи</h5>
                    <button type="button" class="close"
                        onclick="getElementById('editArticleModal').style.display = 'none';">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary" id="editArticle4433565" onclick="reloadEditSelect(4433565);">Доходы</button>
                        <button type="button" class="btn btn-secondary" id="editArticle4433572" onclick="reloadEditSelect(4433572);">Расходы</button>
                        <button type="button" class="btn btn-secondary" id="editArticle4433525" onclick="reloadEditSelect(4433525);">Активы</button>
                        <button type="button" class="btn btn-secondary" id="editArticle4433548" onclick="reloadEditSelect(4433548);">Обязательства</button>
                        <button type="button" class="btn btn-secondary" id="editArticle4433560" onclick="reloadEditSelect(4433560);">Капитал</button>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="articleTitle" class="col-form-label">Название</label>
                            <input required type="text" class="form-control" id="selectArticleTitle_EDIT"
                                placeholder="Введите название статьи...">
                        </div>
                        <div class="form-group">
                            <label for="articleCategory" class="col-form-label">Относится к</label>
                            <select class="form-select" id="selectArticleCategory_EDIT">
                                <option id="editOption0">Не выбрано</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger"
                        onclick="getElementById('editArticleModal').style.display = 'none';" class="cancelbtn">Отменить</button>
                    <button type="button" class="btn btn-success" id="btnEditArticle" onclick="editArticle();">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid ">
        <nav class="navbar navbar-light mb-3">
                <button class="btn btn-secondary" id="createArticleButton"
                    onclick="createArticleMenu()">Создать статью</button>

        </nav>
        <div class="row text-start">
            <div class="col-xl-12 d-flex mb-3">
                <ul class="nav nav-pills" id="operationCategories">
                    <li class="nav-item">
                        <a class="nav-link"  id="operationCategory4433565"
                            onclick="reloadArticles(4433565)">ДОХОДЫ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  id="operationCategory4433572"
                            onclick="reloadArticles(4433572)">РАСХОДЫ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  id="operationCategory4433525"
                            onclick="reloadArticles(4433525)">АКТИВЫ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  id="operationCategory4433548"
                            onclick="reloadArticles(4433548)">ОБЯЗАТЕЛЬСТВА</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  id="operationCategory4433560"
                            onclick="reloadArticles(4433560)">КАПИТАЛ</a>
                    </li>
                </ul>
            </div>
            <div id="operationChilds" class="text-start"></div>
        </div>
    </div>

</body>
